{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <h2>Register</h2>

    <div class="container">
        <form method="POST" action="{% url 'user_register' %}">

            {% csrf_token %}
            <div class="form-group form-custom-narrow">
                {% bootstrap_form user_form %}
            </div>
            <input type="submit" class="btn btn-default" value="Register"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>

{% endblock %}
