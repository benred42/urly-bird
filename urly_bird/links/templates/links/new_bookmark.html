{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Lay a New Egg!</h2>

    <form method="POST" action="{% url 'create_bookmark' %}?return_url={{ return_url|urlencode }}">
        {% csrf_token %}
            {% bootstrap_form form %}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Go!"/>
    </form>
{% endblock %}
