{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Delete Your Egg?</h2>

    <form method="POST" action="{% url 'delete_bookmark' pk %}?return_url={{ return_url|urlencode }}">
        {% csrf_token %}
        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Delete Forever"/>
    </form>
{% endblock %}
